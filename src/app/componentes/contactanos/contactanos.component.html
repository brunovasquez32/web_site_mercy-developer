<br><br><section id="contact">
    <div class="container" style="max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h2>Contáctanos</h2>
        <p>A continuación, puedes encontrarnos en nuestras redes sociales:</p>
        <div class="social-media-links" style="display: flex; justify-content: center; gap: 20px;">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="assets/icono-facebook.png" alt="Facebook" style="width: 40px; height: 40px;">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="assets/icono-instagram.png" alt="Instagram" style="width: 40px; height: 40px;">
            </a>
            <a href="https://wa.me" target="_blank" aria-label="WhatsApp">
                <img src="assets/icono-whatsapp.png" alt="WhatsApp" style="width: 40px; height: 40px;">
            </a>
        </div>
    </div>
</section><br><br><br>

<div class="container">
    <div class="row">
        <h1>Formulario Para Consultas</h1>
      <div class="col-md-12">
        <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control"  
                formControlName="nombre" id="nombre" 
                aria-describedby="nombrelHelp" 
                placeholder="Ingrese Nombre">
              <small class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" 
                formControlName="apellido" id="apellido" 
                aria-describedby="apellidoHelp" 
                placeholder="Ingrese Apellido">
              <small id="apellidoHelp" class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <input type="text" class="form-control"
                formControlName="mensaje" id="mensaje" 
                aria-describedby="mensajeHelp" 
                placeholder="Ingrese Mensaje">
                <small id="apellidoHelp" class="form-text text-muted">Debe ingresar un mensaje.</small>
            </div>
            <button type="submit" class="btn btn-primary" >Enviar</button>
          </form>
      </div>
    </div>
</div> <br>
